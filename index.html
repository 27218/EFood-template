<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>EFood</title>
</head>
<body>

<header class="header container">
	<a href="#" class="header__logo logo">
		<img width="106" height="39" src="images/logo.svg" alt="EFood" class="logo__image">
	</a>
	<label class="header__burger-button burger-button">
		<!-- span.hidden for screen readers -->
		<span class="hidden">Open navigation menu</span>
		<input type="checkbox">

		<span class="burger-button__visuals"></span>
	</label>
	<nav class="header__menu">
		<ul class="header__menu-list">
			<li class="header__menu-item">
				<a href="#" class="header__menu-link">Home</a>
			</li>
			<li class="header__menu-item">
				<a href="#" class="header__menu-link">Service</a>
			</li>
			<li class="header__menu-item">
				<a href="#" class="header__menu-link">Top cities</a>
			</li>
			<li class="header__menu-item">
				<a href="#" class="header__menu-link">Contract</a>
			</li>
			<li class="header__menu-item">
				<a href="#" class="header__menu-link">
					<span class="hidden">Search</span>
					<!-- <svg> insted of <img> so you can change fill using color:currentColor (check the _normalize.scss) -->
					<!-- But the original SVG files should still be stored in the ./images/header/ folder! -->
					<svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
						<ellipse cx="9.7666" cy="9.84078" rx="8.98856" ry="8.88424" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M16.0183 16.4814L19.5423 19.9555" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</a>
			</li>
			<li class="header__menu-item">
				<!-- circle should look good even if the data-count is a big number -->
				<a href="#" class="header__menu-link" data-count="4">
					<span class="hidden">Cart</span>
					<svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1 1.17578L3.08 1.5316L4.04301 12.8715C4.12001 13.7976 4.90301 14.5082 5.84301 14.5053H16.752C17.649 14.5072 18.41 13.8549 18.537 12.9772L19.486 6.49532C19.592 5.77083 19.083 5.09872 18.351 4.99395C18.287 4.98505 3.414 4.98011 3.414 4.98011" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M12.375 8.63337H15.1479" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						<path fill-rule="evenodd" clip-rule="evenodd" d="M5.4043 17.9316C5.70527 17.9316 5.94824 18.1729 5.94824 18.4696C5.94824 18.7673 5.70527 19.0085 5.4043 19.0085C5.10333 19.0085 4.86035 18.7673 4.86035 18.4696C4.86035 18.1729 5.10333 17.9316 5.4043 17.9316Z" fill="#363853" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						<path fill-rule="evenodd" clip-rule="evenodd" d="M16.6846 17.9316C16.9856 17.9316 17.2296 18.1729 17.2296 18.4696C17.2296 18.7673 16.9856 19.0085 16.6846 19.0085C16.3836 19.0085 16.1406 18.7673 16.1406 18.4696C16.1406 18.1729 16.3836 17.9316 16.6846 17.9316Z" fill="#363853" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</a>
			</li>
			<li class="header__menu-item">
				<button type="button" class="header__button button">Sign Up</button>
			</li>
		</ul>
	</nav>
</header>

<main class="main">
	<section class="section container">
		<div class="section__body">
			<!-- instead of a modifier 'section__title--large' I use h1 (see _globals.scss) -->
			<h1 class="section__title">Super Fast <span>Food Delivery</span> Service</h1>
			<p class="section__text">We provide super fast-delivery service. Letâ€™s use our services right now and get discounts of up to 50%</p>

			<!-- or 'section__cta'... -->
			<div class="section__buttons">
				<!-- <button> has type="submit" by default -->
				<button class="section__button button" type="button">Sign Up</button>
				<a class="section__link" href="#">Download App</a>
			</div>
		</div>

		<!-- Always specify width & height! By the time the image is loaded, it will already take up the required space -->
		<!-- btw i took them from the viewBox attribute, not from Figma -->
		<img class="section__image" src="images/hero.svg" alt="Food delivery man on a motorcycle" width="733" height="682">
	</section>
</main>

</body>
</html>
